<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JLPT Vocabulary Learner</title>
  <script>
    // GitHub Pages SPA redirect
    // This file handles all 404 errors and redirects to index.html
    // preserving the requested path for client-side routing
    
    var pathSegmentsToKeep = 1; // Keep 1 segment: /JLPT-master/
    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?p=' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
</body>
</html>
